<div class="row">
    <div class="col-md-8 col-xl-6 mx-auto">
  
        <form>
            <div class="card-body" [formGroup]="signUpForm">
  
                <div class="form-group form-row" >
                  <label for="firstName" class="col-md-4 col-form-label">First Name:</label>
                  <div class="col-md-8">
                    <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control" formControlName="firstName">
                  </div>
                </div>
          
                <div class="form-group form-row" >
                  <label for="lastName" class="col-md-4 col-form-label">Last Name:</label>
                  <div class="col-md-8">
                    <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" formControlName="lastName">
                  </div>
                </div>

                <div class="form-group form-row" >
                  <label for="email" class="col-md-4 col-form-label">Email:</label>
                  <div class="col-md-8">
                    <input type="text" name="email" id="email" placeholder="Email" class="form-control" formControlName="email" [ngClass]="{
                      'is-invalid': signUpForm.get('email').invalid && (signUpForm.get('email').dirty || signUpForm.get('email').touched || signUpForm.submitted),
                      'is-valid': signUpForm.get('email').valid && (signUpForm.get('email').dirty || signUpForm.get('email').touched || signUpForm.submitted) }">
      
                    <span class="text-danger" *ngIf="signUpForm.get('email').invalid && (signUpForm.get('email').dirty || signUpForm.get('email').touched || signUpForm.submitted) && signUpForm.get('email').errors?.required">Date of Birth can't be blank</span>
      
                    <span class="text-danger" *ngIf="signUpForm.get('email').invalid && (signUpForm.get('email').dirty || signUpForm.get('email').touched || signUpForm.submitted) && signUpForm.get('email').errors?.validEmail">Invalid Email ID</span>
                  
                  </div>
                </div>
                <!--Buttons go at the bottom-->
                <div class="card-footer">
                    <button type="submit"  class="btn btn-success float-right" >Submit</button>
                </div>
            </div>
          </form>

          {{signUpForm.value|json}}
          
    </div>
  </div>
